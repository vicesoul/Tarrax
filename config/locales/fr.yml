  conversations_intro: 
    slide1: 
      paragraph1: "Consultez votre boîte de réception !"
      paragraph2: "Conversations - le nouveau système de messagerie Canvas - est arrivé !"
      paragraph3: "Utilisez « Conversations » pour envoyer un message privé à vos camarades ou pour parler à un groupe de personnes."
      paragraph4: "Prêt pour une présentation rapide ? Cliquez sur la flèche de droite pour commencer."
    slide2: 
      paragraph1: "Toutes vos conversations sont affichées à gauche."
      paragraph2: "Vous pouvez voir les interlocuteurs, le nombre de message et quelques lignes des derniers messages de chaque conversation."
    slide3: 
      paragraph1: "Vous pouvez marquer les conversations comme étant lues/non lues, archivées, ou les caractériser par couleur à l'aide du bouton « Actions » du message."
      paragraph2: "Les messages archivés ne sont pas supprimés, ils sont seulement déplacés de votre boîte de réception pour que vous puissiez y accéder de nouveau si nécessaire."
    slide4: 
      paragraph1: "Lorsque vous sélectionnez une conversation, tous les messages de cette conversation s'affichent dans le volet de droite. Lorsque les conversations sont longues, vous pouvez les faire défiler vers le bas pour voir les messages précédents."
    slide5: 
      paragraph1: "Pour commencer un message, cliquez sur l'icône « Composer »."
    slide6: 
      paragraph1: "Dans la fenêtre « Nouveau message », saisissez le nom de la personne ou du groupe ; ils s'afficheront dans la liste déroulante. Vous pouvez aussi cliquer sur l'icône du carnet d'adresses pour trouver une personne si vous avez oublié son nom."
      paragraph2: "Saisissez votre message, cliquez sur « Envoyer », c'est tout !"
    slide7: 
      paragraph1: "Vous pouvez envoyer des messages à une personne ou à un groupe de personnes. Par défaut, tous les messages de groupe sont accessibles à chaque personne du groupe."
      paragraph2: "Pour envoyer le message en privé à chacun des destinataires, décochez la case « Il s'agit d'une conversation de groupe »."
    slide8: 
      paragraph1: "Vous pouvez sélectionner un ou plusieurs messages en cochant la case qui se trouve à droite."
      paragraph2: "Une fois les messages sélectionnés, vous pouvez les transférer à une autre personne ou les supprimer."
    slide9: 
      paragraph1: "L'outil « Conversations  » vous paraîtra certainement simple et facile à utiliser."
      paragraph2: "Visionnez cette vidéo de présentation rapide pour savoir comment fonctionne l'outil « Conversations »."
      paragraph3: "Vos anciens messages ont été classés dans « Conversations ». Alors, qu'attendez-vous ? Lancez-vous !"
