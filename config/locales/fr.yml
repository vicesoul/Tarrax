      equation_intro: |-
          Les questions calculées sont basées sur un ensemble d’une ou plusieurs formules calculées 
          dans l’ordre.  Vous pouvez définir des variables intermédiaires dans ces formules, mais le
          résultat numérique de la dernière formule sera utilisé pour générer la
