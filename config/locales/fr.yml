        details1: |-
            Les portefeuilles électroniques permettent d’afficher les
            envois et les expériences marquants au cours du déroulement de votre
            apprentissage. Vous pouvez utiliser le portefeuille électronique pour :
            
            * mettre les essais dont vous êtes fier à la disposition d’autres personnes que votre formateur ;
